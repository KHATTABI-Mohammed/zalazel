    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Prédire la Magnitude d'un Séisme</h1>
                    <p>Remplissez les champs ci-dessous pour prédire la magnitude d'un séisme en fonction des paramètres fournis.</p>
                    <!-- Prediction Form -->
                    <div class="form-container">
                        <form id="predictionForm" action="/predict" method="post" data-toggle="validator" data-focus="false">
                            <!-- Depth -->
                            <div class="form-group">
                             
                                <input type="number" class="form-control-input" id="depth" min="-10" max="736" step="1" name="depth" required>
                                <label class="label-control" for="depth">Profondeur (-10 à 736 km)</label>
                                <input type="range" id="depthRange" min="-10" max="736" step="1" value="0" class="form-control-range">
        
                                <div class="help-block with-errors"></div>
                            </div>
                    
                            <!-- Significance -->
                            <div class="form-group">
                          
                                <input type="number" class="form-control-input" id="significance" name="significance" min="0" max="2910" step="1" required>
                                <label class="label-control" for="significance">Signifiance (0 à 2910)</label>
                                <input type="range" id="significanceRange" min="0" max="2910" step="1" value="0" class="form-control-range">
                               
                                <div class="help-block with-errors"></div>
                            </div>
                    
                            <!-- Latitude -->
                            <div class="form-group">
                             
                                <input type="number" class="form-control-input" id="latitude" name="latitude" min="-90" max="90" step="0.1" required>
                                <label class="label-control" for="latitude">Latitude (-90 à 90)</label>
                                <input type="range" id="latitudeRange" min="-90" max="90" step="0.1" value="0" class="form-control-range">
                               
                                <div class="help-block with-errors"></div>
                            </div>
                    
                            <!-- Longitude -->
                            <div class="form-group">
                
                                <input type="number" class="form-control-input" id="longitude" name="longitude" min="-180" max="180" step="0.1" required>
                                <label class="label-control" for="longitude">Longitude (-180 à 180)</label>
                                <input type="range" id="longitudeRange" min="-180" max="180" step="0.1" value="0" class="form-control-range">
                              
                                <div class="help-block with-errors"></div>
                            </div>
                    
                            <!-- Submit -->
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">PREDIRE</button>
                            </div>
                            <div class="form-message">
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div>
                    <!-- end of form container -->
                </div>
            </div>
        </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // Synchronize range and number inputs
        document.getElementById('depthRange').addEventListener('input', function () {
            document.getElementById('depth').value = this.value;
        });
        document.getElementById('depth').addEventListener('input', function () {
            document.getElementById('depthRange').value = this.value;
        });
    
        document.getElementById('significanceRange').addEventListener('input', function () {
            document.getElementById('significance').value = this.value;
        });
        document.getElementById('significance').addEventListener('input', function () {
            document.getElementById('significanceRange').value = this.value;
        });
    
        document.getElementById('latitudeRange').addEventListener('input', function () {
            document.getElementById('latitude').value = this.value;
        });
        document.getElementById('latitude').addEventListener('input', function () {
            document.getElementById('latitudeRange').value = this.value;
        });
    
        document.getElementById('longitudeRange').addEventListener('input', function () {
            document.getElementById('longitude').value = this.value;
        });
        document.getElementById('longitude').addEventListener('input', function () {
            document.getElementById('longitudeRange').value = this.value;
        });
    </script>
